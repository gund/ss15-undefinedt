<!DOCTYPE>
<html>
<head>
    <meta title="SocialSlide"/>

    <meta name="viewport"
          content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="lib/webcomponentsjs/webcomponents.min.js"></script>
    <script src="lib/q/q.js"></script>
    <script src="lib/moment/moment.js"></script>
    <link rel="import" href="lib/app-router/app-router.html">
    <link rel="import" href="lib/polymer/polymer.html">
    <link rel="import" href="lib/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="lib/core-scaffold/core-scaffold.html">
    <link rel="import" href="lib/core-toolbar/core-toolbar.html">
    <link rel="import" href="lib/core-header-panel/core-header-panel.html">
    <link rel="import" href="lib/core-item/core-item.html">
    <link rel="import" href="lib/paper-ripple/paper-ripple.html">
    <link rel="import" href="lib/paper-shadow/paper-shadow.html">
    <link rel="import" href="lib/paper-icon-button/paper-icon-button.html">

    <link rel="import" href="elements/ss-menu/ss-menu.html"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body unresolved>
<core-scaffold>
    <core-header-panel navigation flex mode="seamed">
        <core-toolbar tool>SocialSlide</core-toolbar>
        <ss-menu selected="0">
            <core-item label="Home"><a href="#"></a></core-item>
            <core-item label="About us"><a href="#/about-us"></a></core-item>
        </ss-menu>
    </core-header-panel>
    <div tool>Application to create slide-show</div>
    <div class="content" fit>
        <app-router class="app-router" core-animated-pages transitions="cross-fade-all" mode="hash"
                    trailingSlash="ignore">
            <app-route path="/" import="elements/ss-page/ss-page.html"></app-route>
            <app-route path="/about-us" import="elements/ss-about-us/ss-about-us.html"></app-route>
            <app-route path="/watch/:id" import="elements/ss-page-two/ss-page-two.html"></app-route>
            <app-route path="*" redirect="/"></app-route>
        </app-router>
    </div>
</core-scaffold>
</body>
</html>
