<link rel="import" href="../../lib/polymer/polymer.html">
<link rel="import" href="../../lib/paper-fab/paper-fab.html">

<polymer-element name="ss-timeline">
    <template>
        <link rel="stylesheet" href="ss-timeline.css">
        <div id="timeline" class="timeline">
            <div class="images">
                <template repeat="{{image in images}}">
                    <div class="image">
                        <img src="{{image.picture}}">
                    </div>
                </template>
            </div>
            <template if="{{track}}">
                <div class="track">
                    <span class="title">{{track.title}}</span>
                    <span class="time">{{track.formattedTime}}</span>
                </div>
            </template>
            <paper-fab icon="add"></paper-fab>
        </div>
    </template>
    <script type="text/javascript">
        (function () {
            "use strict";

            function toHHMMSS(miliseconds) {
                var sec_num = parseInt(miliseconds / 1000);
                var hours = Math.floor(sec_num / 3600);
                var minutes = Math.floor((sec_num - (hours * 3600)) / 60);
                var seconds = sec_num - (hours * 3600) - (minutes * 60);

                if (hours < 10) hours = "0" + hours;
                if (minutes < 10) minutes = "0" + minutes;
                if (seconds < 10) seconds = "0" + seconds;
                return hours + ':' + minutes + ':' + seconds;
            }

            Polymer('ss-timeline', {
                images: [],
                track: null,
                addTrack: function (track) {
                    this.track = track || {};
                    this.track.formattedTime = toHHMMSS(this.track.duration);
                    this.$.timeline.classList.add("active");
                },
                addImages: function (images) {
                    this.images = images || [];
                    this.$.timeline.classList.add("active");
                },
                save: function() {

                }
            });
        })();
    </script>
</polymer-element>
