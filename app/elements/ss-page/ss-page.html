<polymer-element name="ss-page">
    <template>
        <link rel="stylesheet" href="ss-page.css"/>
        <ss-photo-selector id="photoSelector"></ss-photo-selector>
    </template>
    <script>
        (function() {
            Polymer('ss-page', {

                }
            });
        })();
    </script>
</polymer-element>
