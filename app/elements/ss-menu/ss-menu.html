<link rel="import" href="../../lib/polymer/polymer.html">
<link rel="import" href="../../lib/core-menu/core-menu.html">

<polymer-element name="ss-menu" extends="core-menu" noscript>
    <script type="text/javascript">
        'use strict';
        document.addEventListener("polymer-ready", function () {
            var menu_items = document.querySelectorAll("core-item > a");
            for (var i = 0; i < menu_items.length; ++i) {
                if (menu_items[i].getAttribute("href") == location.hash) {
                    document.querySelector("ss-menu").setAttribute("selected", i.toString());
                    break;
                }
            }
        })
    </script>
</polymer-element>
