<link rel="import" href="../../lib/polymer/polymer.html">
<link rel="import" href="../../lib/core-menu/core-menu.html">

<polymer-element name="ss-menu" extends="core-menu" noscript>
    <script type="text/javascript">
        //Problem with ready method of polymer-element, just add it and you will see that your core-items
        //is no longer with bold. Even if you run this.super() method
        'use strict';
        (function () {
            document.addEventListener("polymer-ready", function () {
                var menuItems = document.querySelectorAll("core-item > a");
                for (var i = 0; i < menuItems.length; ++i) {
                    if (menuItems[i].getAttribute("href") == location.hash) {
                        document.querySelector("ss-menu").setAttribute("selected", i.toString());
                        break;
                    }
                }
            })
        })()
    </script>
</polymer-element>
