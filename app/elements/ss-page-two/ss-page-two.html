<link rel="import" href="../../lib/polymer/polymer.html">

<polymer-element name="ss-page-two">
    <template>
        <link rel="stylesheet" href="ss-page-two.css"/>
        <h1>Watching slide show with id: {{id}}</h1>

        <div>Cool, isn't it?</div>
    </template>
    <script type="text/javascript">
        (function () {
            "use strict";

            Polymer('ss-page-two', {
                id: '',
                ready: function () {
                    var hash = location.hash;
                    var matches = hash.match(/^#\/watch\/([a-zA-Z0-9]+)\/?$/);
                    if (matches) this.id = matches[1];
                    else location.hash = '#';
                    console.log(this.id);
                }
            });
        })();
    </script>
</polymer-element>
