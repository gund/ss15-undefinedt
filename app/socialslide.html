<!--
SlideShow on canvas with social integration.

##### Example

    <socialslide></socialslide>

@element socialslide
@blurb SlideShow on canvas with social integration
@status alpha
-->
<polymer-element name="socialslide" attributes="notitle">

  <template>

    <!-- build:css styles/socialslide.min.css -->
    <link rel="stylesheet" href="styles/socialslide.css" />
    <!-- endbuild -->

    <content></content>

  </template>

    <!-- build:js scripts/socialslide.min.js -->
    <script src="scripts/socialslide.js"></script>
    <!-- endbuild -->

</polymer-element>
